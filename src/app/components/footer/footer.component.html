<div class="footer" [ngClass]="{'footer_tres-it': theme == '3it'}">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-12 col-md-6">
                <div class="row justify-content-center">
                    <div class="col-auto">
                        <div class="footer__user">
                            <div class="footer__user-photo-container" [ngClass]="{'footer__user-photo-container_tres-it': theme == '3it'}">
                                <img class="footer__user-photo" src="assets/images/user.png">
                            </div>
                            <div class="footer__user-message" [ngClass]="{'footer__user-message_tres-it': theme == '3it'}">
                                Hecho con <img src="assets/images/heart.png"> por Fernando Gil
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="col-12 col-md-6">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="footer__template-action-container" [ngClass]="{'footer__template-action-container_tres-it': theme == '3it'}">
                            Haz que esta web se vea {{ (theme !== '3it') ? 'GENIAL' : 'ABURRIDA'  }}
                        </div>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary footer__template-button" [ngClass]="{'footer__template-button_tres-it': theme == '3it'}" (click)="changeTemplate()"> Presiona este botón </button>
                    </div>
                </div>
                
                
            </div>

        </div>
    </div>
</div>

<div class="poppup" *ngIf="showPoppup">
    <div class="poppup__title"> Está por suceder algo increíble en </div>
    <div class="poppup__seconds"> {{ seconds }} </div>

    <img class="poppup__image" src="assets/images/kevin-cover.svg">
</div>
